<!DOCTYPE html>
<html>
    
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: #333;
}

#taskInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#addTask {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

#addTask:hover {
    background-color: #45a049;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 5px;
    cursor: pointer;
}

li:hover {
    background-color: #f5f5f5;
}
.edit-icon {
        float: right;
        cursor: pointer;
        margin-right: 5px;
    }

    .task-item {
        position: relative;
    }

    .edit-icon {
        position: absolute;
        top: 0;
        right: 5px;
        cursor: pointer;
    }

    .menu {
        position: absolute;
        top: 0;
        right: 0;
        display: none;
    }

    .task-item:hover .menu {
        display: block;
    }

    .task-item {
        position: relative;
    }

    .edit-icon {
        position: absolute;
        top: 0;
        right: 5px;
        cursor: pointer;
    }

    .task-item {
        position: relative;
    }

    .edit-icon {
        position: absolute;
        top: 0;
        right: 5px;
        cursor: pointer;
    }

    .menu {
        position: absolute;
        top: 0;
        right: 0;
        display: none;
    }

    .task-item:hover .menu {
        display: block;
    }
    .task-item {
        position: relative;
    }

    .edit-icon {
        position: absolute;
        top: 0;
        right: 5px;
        cursor: pointer;
    }

    .delete-icon {
        position: absolute;
        top: 0;
        right: 35px; /* Adjust the right position to your preference */
        cursor: pointer;
    }

    .menu {
        position: absolute;
        top: 0;
        right: 0;
        display: none;
    }

    .task-item:hover .menu {
        display: block;
    }
</style>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');

        addTaskButton.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value;
            if (taskText) {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    ${taskText}
                    <span class="menu">
                        <span class="edit-icon" onclick="editTask(this)">✎</span>
                        <span class="delete-icon" onclick="deleteTask(this)">❌</span>
                    </span>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function editTask(editIcon) {
            const taskItem = editIcon.parentElement.parentElement;
            if (taskItem.contentEditable === 'true') {
                taskItem.contentEditable = false;
            } else {
                taskItem.contentEditable = true;
            }
        }

        function deleteTask(deleteIcon) {
            const taskItem = deleteIcon.parentElement.parentElement;
            taskItem.remove();
        }
    </script>
</body>

</html>
